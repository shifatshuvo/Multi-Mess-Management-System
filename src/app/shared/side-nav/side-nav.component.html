<div>
  <div class="flex flex-col h-screen bg-gray-900 text-white">
    <div routerLink="/" class="py-4 2xl:mb-16 mb-6 cursor-pointer">
      <!-- logo -->
      <img
        src="https://i.ibb.co/dDSvkq7/mess-removebg-preview.png"
        alt="Logo"
        class="w-24 2xl:w-28 mb-2 object-fill mx-auto"
      />
      <h1 class="text-3xl text-center text-amber-600 font-bold">
        <span class="text-gray-100">Mess</span> System
      </h1>
    </div>
    <nav class="flex-1">
      <!-- Navigation items -->
      <!-- condition 1 start -->
      <div>
        <ul
          class="flex flex-col items-center- gap-y-4 2xl:px-8 lg:px-6 px-2 text-xl"
        >
          <li class="">
            <a
              routerLink="/fund"
              class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-blue-500 bg-blue-600 rounded-md"
              >Fund</a
            >
          </li>
          <li class="">
            <a
              routerLink="/grocery/grocery-bill"
              class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-blue-500 bg-blue-600 rounded-md"
              >Grocery Bill</a
            >
          </li>
          <li class="">
            <a
              routerLink="/meal"
              class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-blue-500 bg-blue-600 rounded-md"
              >Meal</a
            >
          </li>

          <li *ngIf="userData?.role === 'MANAGER'" class="">
            <a
              routerLink="/members"
              class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-blue-500 bg-blue-600 rounded-md"
              >Members</a
            >
          </li>
          <li class="">
            <a
              routerLink="/report/mess"
              class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-blue-500 bg-blue-600 rounded-md"
              >Report</a
            >
          </li>
        </ul>
      </div>
      <!-- condition 1 end -->
      <!-- condition 2 start -->
      <!-- <div *ngIf="userRole === 'USER'">
        <ul class="flex flex-col items-center- gap-y-4 lg:px-4 px-2 text-xl">
          <li class="">
            <a routerLink="/admin/orders" class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-violet-500 bg-violet-600 rounded-md"
              >Orders</a
            >
          </li>
        </ul>
      </div> -->
      <!-- condition 2 End -->
    </nav>
    <div class="my-8 space-y-2">
      <!-- User profile content -->
      <img
        src="https://i.ibb.co/XxZLvCp/avater1.png"
        alt="Profile Picture"
        class="md:w-16 md:h-16 2xl:w-20 2xl:h-20 mx-auto rounded-full ring-blue-500 ring-2 bg-cover"
      />
      <p class="text-center font-semibold 2xl:text-2xl">{{userData?.name}}</p>
      <div class="flex justify-center">
        <button
          class="text-center bg-blue-700 hover:bg-blue-600 2xl:py-2 2xl:px-6 py-1 px-4 rounded-md -2xl:text-xl"
        >
          View Profile
        </button>
      </div>
      <!-- setting and logout logo -->
      <div class="flex items-center justify-center gap-x-5">
        <a routerLink="#" class="text-xl hover:text-gray-300"
          ><fa-icon [icon]="settingIcon"></fa-icon
        ></a>
        <button (click)="signOut()" class="text-xl hover:text-gray-300">
          <fa-icon [icon]="logoutIcon"></fa-icon>
        </button>
      </div>
    </div>

    <!-- <div *ngIf="!userSignIn" class="text-center my-10">
      <a routerLink="/auth/sign-in" class="bg-purple-700 hover:bg-purple-600 text-xl font-semibold px-6 py-2 rounded-md">Login</a>
    </div> -->
  </div>
</div>
