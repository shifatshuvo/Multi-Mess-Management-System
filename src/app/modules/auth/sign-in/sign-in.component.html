<div class="flex items-center justify-center">
  <div class="md:w-2/6 mt-24 bg-gray-300 px-4 py-6 rounded-md shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-violet-600 font-serif py-4 px-2">Sign In</h1>

    <form [formGroup]="signInForm" (ngSubmit)="submit()" class="w-full- flex flex-col items-center gap-y-3 my-4 mx-4">
      <input formControlName="email" type="text" name="email" id="email" placeholder="Enter Email" class="w-full outline-none rounded-md py-2 pl-4"/>
      <input formControlName="password" type="password" name="password" id="password" placeholder="Enter Password" class="w-full outline-none rounded-md py-2 pl-4"/>
      <button type="submit" class="w-32 bg-blue-500 text-gray-50 font-semibold py-2 mt-6 rounded-md">Sign In</button>
    </form>

  </div>
</div>
