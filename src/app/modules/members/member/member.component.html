<div class="w-full min-h-screen bg-gray-200">
  <!-- members -->
  <div class="flex-1 overflow-y-auto">
    <div>
      <div class="flex flex-col justify-center p-4 2xl:p-8">
        <h1 class="text-3xl text-center text-gray-500 font-semibold my-6">
          Members
        </h1>
        <p class="text-red-500 text-xl font-semibold text-center">{{deleteMessage}}</p>
        <div class="mb-4">
          <button
            routerLink="/members/add"
            class="flex items-center bg-blue-600 hover:bg-blue-500 text-gray-50 font-semibold py-1 px-3 rounded-md shadow-md"
          >
            <p class="text-base pr-2">Add Member</p>
            <fa-icon class="text-2xl" [icon]="plusIcon"></fa-icon>
          </button>
        </div>
        <table class="table-auto text-center font-semibold">
          <thead class="border-b-8-">
            <tr class="bg-blue-500 text-gray-200">
              <th class="px-1 py-4">S.N</th>
              <th class="px-2 py-2">User Name</th>
              <th class="px-1 py-4">Email</th>
              <th class="px-6 py-2">Phone</th>
              <th class="px-6 py-2">Action</th>
            </tr>
          </thead>

          <tbody
            *ngFor="let user of getPaginatedUsers(); let i = index"
            class="bg-gray-50"
          >
            <tr class="border-b-2">
              <td class="bg-blue-200 px-4 py-3 text-gray-900">
                {{ (currentPage - 1) * pageSize + i + 1 }}
              </td>
              <td class="px-4 py-4 text-gray-500">{{ user.name }}</td>
              <td class="bg-blue-200 px-4 py-3 text-gray-900">
                {{ user.email }}
              </td>
              <td class="px-4 py-3">{{ user.phone }}</td>
              <td class="bg-blue-200 px-4 py-3 text-gray-900 space-x-6">
                <a
                  routerLink="/members/update/{{user.id}}"
                  class="text-2xl text-green-600 hover:text-green-500"
                >
                  <fa-icon [icon]="editIcon"></fa-icon>
                </a>
                <button
                  (click)="deleteUser(user.id)"
                  class="text-2xl text-red-600 hover:text-red-500"
                >
                  <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- btn -->
      <div *ngIf="getTotalUsers() > pageSize" class="space-x-5 ml-4 2xl:ml-8">
        <button
          class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md text-gray-50 font-semibold cursor-pointer"
          (click)="prevPage()"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md text-gray-50 font-semibold"
          (click)="nextPage()"
          [disabled]="currentPage === getTotalPages()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
